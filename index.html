<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander & Sofya</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__title">
          <p class="header__paragraph header__alex">АЛЕКСАНДР</p>

          <img
            src="./img/heart.png"
            class="header__heart"
            alt="Heart icon"
            width="50"
            height="50"
          />
          <p class="header__paragraph header__sofya">СОФЬЯ</p>
        </div>
        <img
          src="./img/hero.png"
          class="header__photo"
          alt="People photo"
          width="350"
          height="450"
        />
        <div class="header__date-info">
          <p class="header__wedding-day">ДЕНЬ СВАДЬБЫ</p>
          <p class="header__date">07.08.2025</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="info">
        <div class="info__container container">
          <section class="welcome">
            <h2>ДОРОГИЕ РОДНЫЕ И БЛИЗКИЕ!</h2>
            <p>
              Мы давно ждали момента, когда вместе с Вами сможем разделить самый
              важный и счастливый день в нашей жизни - день нашей свадьбы!
            </p>
            <img
              src="./img/calendar-noback.png"
              alt="Calendar"
              width="300"
              height="300"
            />
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
